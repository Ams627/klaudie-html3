<html>
<head>
<title>tabulka</title>
<style>
.mytable {
    border-style: solid; width: 60%; border-collapse: collapse; border-width: 3px; border-color: orange
}
.mytable td {
    border-style: solid; border-color: orange; border-width: 1px
}

.mytable2 {
    width: 100%; 
    border-collapse: collapse;
    cellpadding: 0;
    cellspacing : 0;
    border-spacing:0
}



h1 {text-align: center}
</style>
</head>
<body>
<table class="mytable">
<tr>
<td colspan="3"><h1>Dokumentace</h1></td>
</tr>
<td colspan="3" style="vertical-align= bottom"><br>&emsp;<br>Denní služba......&emsp;&emsp;Datum.......</td></tr>
<tr>
<td style="width: 20%"><b>Dýchání</b><br>Charakter<br>&emsp;<br>Maska<br>&emsp;<br>Filtr</td>
<td style="width: 60%; vertical-align: top"><b>Ventilátor</b><br>&emsp;<br>Zajištení<br>&emsp;<br>Tlak v balonku<br>&emsp;</td>
<td style="width: 20%"><b>Odsávání</b><br>Inhalace<br>&emsp;<br>Maska<br>&emsp;<br>Filtr</td>
</tr>
<tr>
    <td colspan="3">
        <table class="mytable2">
            <tr>
                <td style="width: 50%; vertical-align: top;"><b>Kanylace</b><br>&emsp;<br>&emsp;</td> 
                <td style="width: 50%; vertical-align: top;"><b>Filtr menen</b><br>&emsp;<br>&emsp;</td> 
            </tr>
        </table>
    </td>
</tr>
<tr>
    <td colspan="3">
        <table class="mytable2">
            <tr>
                <td style="width: 25%"><b>Kanylace</b><br>Filtr<br>&emsp;</td>
                <td style="width: 55%; vertical-align: top">Tlak</td>
                <td style="width: 20%">Maska<br>Filtr</td>
            </tr>
        </table>
    </td>
</tr>
<tr>
    <td colspan="3"><font size="6">Hygiena:..........&emsp;&emsp;&emsp;Hodnocení:.....</font></td>
</tr>
</table>
</body>
</html>
