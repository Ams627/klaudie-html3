<html>
<head>
<title>My table</title>
<style>
table {border-style: solid; width: 60%; border-collapse: collapse; border-width: 3px; border-color: orange}
td {border-style: solid; border-color: orange; border-width: 1px}
h1 {text-align: center}
.cell {
    display:none;
    padding: 0;
    width : 0;
    font-size: 0;
}
</style>
</head>
<body>
<table>
<tr>
    <td style="width:50%">Hello</td>
    <td style="width:50%">World</td>
    <td class="cell">Blob</td>
</tr>
<tr>
    <td style="width:20%">A</td>
    <td style="width:20%">B</td>
    <td>C</td>
</tr>
</table>
